<head>

    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div id="outer_container">
        <div id="inner_container">
            <header>
                <div id="image"><img src="header_image.jpg" /></div>
                <h1 id="header_title"> Grocery List</h1>
            </header>

            <h4>Empty List </h4>

            <section id="menu_bar">
                <section class="button">
                    <input class="item_input" id="itemInput" type="text" placeholder="Enter item" />
                    <a href="#additem" class="add_item">+</a>
                </section>
            </section>
           
            <section id="list_container">
                <ul id="shoppingList">
                    <!--<li>figs</li>
                    <li>pine nuts</li>
                    <li>honey</li>
                    <li>balsamic vinegar</li>-->
                </ul>
            </section>
        </div>

</body>
</html>
